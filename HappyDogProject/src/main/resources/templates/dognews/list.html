<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <!-- Page Header Start -->
   <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-2 text-dark mb-4 animated slideInDown">Pet News</h1>
            <nav aria-label="breadcrumb animated slideInDown">
              
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Products Start -->
    <div class="container-fluid product py-5">
        <div class="container py-5">
            <div class="section-title text-center mx-auto wow "  style="max-width: 500px;">
                <p class="fs-5 fw-medium fst-italic text-primary">Pet News</p>
                <h1 class="display-6"><span>총&nbsp;</span><span th:text="${count}" style="color:orange;"></span><span>개의 펫뉴스 정보</span></h1>
            </div>
         		<div class="row g-4">
         		<div class="col-lg-4" th:each="vo:${list}" style="margin-bottom:70px;">
         		
		          <div class="store-item position-relative text-center" style="width:400px; height:200px;">
                        <img class="" th:src="${vo.news_img}" alt="" >
                        <div class="p-4">
	                           <div class="text-center mb-3">
	   							 <h4 class="mb-3" th:text="${vo.news_subject}"></h4>
								</div>

                          
                        </div>
                        <div class="store-overlay">
                            <a th:href="@{/dognews/detail(pno=${vo.pno})}" class="btn btn-primary rounded-pill py-2 px-4 m-2">More Detail <i class="fa fa-arrow-right ms-2"></i></a>
                          
                        </div>
                    </div>
		           </div> 
		           
		           
               </div>
                  <div class="text-center" style="margin-left:450px; margin-top:50px;">
                <nav aria-label="Page navigation">
           <ul class="pagination">
 			<li class="page-item" th:if="${startpage>1}"><a class="page-link" th:href="@{/dognews/list(page=${startpage-1})}">&laquo; </a></li>
          <li  th:class="${page == i ? 'page-item active' : 'page-item'}" th:each="i:${#numbers.sequence(startpage,endpage)}" >
          <a class="page-link" th:href="@{/dognews/list(page=${i})}" th:text="${i}"></a></li>
          <li class="page-item" th:if="${endpage<totalpage}"><a class="page-link" th:href="@{/dognews/list(page=${endpage+1})}"> &raquo;</a></li>
			</ul> 
         </nav>
		       </div> 
        </div>
        
    </div>
    <!-- Products End -->

</body>
</html>
