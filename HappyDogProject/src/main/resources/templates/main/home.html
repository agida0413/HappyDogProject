<!-- Carousel Start -->
    
<meta charset="utf-8">

    <!-- Products Start -->
    <div class="container-fluid product py-5 my-5">
        <div class="container py-5">
            <div class="section-title text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
               
                <h1 class="display-6" style="color:green;">초특가 할인</h1>
            </div>
            <div class="owl-carousel product-carousel wow fadeInUp" data-wow-delay="0.5s">
                <a th:href="@{/product/detail_before(pno=${vo.pno})}" class="d-block product-item rounded" th:each="vo:${lPlist}">
                    <img th:src="${vo.p_image}" alt="">
                    <div class=" shadow-sm text-center p-4 position-relative mt-n5 mx-4" style="border-radius:20px; background-color: #f2f2f2;">
                        <h4 class="text-primary" th:text="${vo.p_name}"></h4>
                         <span class="text-body" th:text="${vo.p_price}" style=" text-decoration: line-through;"></span>
                        <span class="" th:text="${vo.p_lower_price}" style="color:red; font-size:25px; font-weight:bold;"></span>
                    </div>
                </a>
             
            </div>
        </div>
    </div>
    <!-- Products End -->


    <!-- Article Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-5 wow fadeIn" data-wow-delay="0.1s">
                    <img class="img-fluid" th:src="${hHlist.p_image}" alt="">
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <div class="section-title">
                        <p class="fs-5 fw-medium fst-italic text-primary">사람들이 많이본 상품</p>
                        <h1 class="display-6" th:text="${hHlist.p_name}" style="font-weight:bold;"></h1>
                    </div>
                    <p class="mb-4">
                      	<table class=table>
                   		<tr>
                   			<td width="10%">조회수</td>
                   			<td th:text="${hHlist.p_hit}" width=30%></td>
                   		</tr>
                   		<tr>
                   			<td>정가</td>
                   			<td >
                   			<span th:text="${hHlist.p_price}" style="text-decoration: line-through;"></span>
                   			<span th:text="${hHlist.p_percent}" style="margin-left:10px; font-weight:bold;   font-style: italic; color:blue;"></span>
                   			</td>
                   		</tr>
                   		<tr>
                   			<td>할인가</td>
                   			<td th:text="${hHlist.p_lower_price}" style="font-weight:bold; color:red;"></td>
                   		</tr>
                   		<tr>
                   			<td>배송비</td>
                   			<td th:text="${hHlist.p_shipment}"></td>
                   		</tr>
                   		
                   		<tr>
                   			<td>유통기한</td>
                   			<td th:if="${hHlist.p_expire_date!=''}"><span th:text="${hHlist.p_expire_date}"></span></td>
                   			<td th:if="${hHlist.p_expire_date==''}"><span>상관없음</span></td>
                   		</tr>
                   	</table>
                    </p>
                    <a th:href="@{/product/detail_before(pno=${hHlist.pno})}" class="btn btn-primary rounded-pill py-3 px-5">상세내용 보러가기</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Article End -->


    <!-- Video Start -->
   
    <!-- Video End -->


   
    <!-- Video Modal End -->


    <!-- Store Start -->
    <div class="container-fluid product py-5 my-5">
        <div class="container">
            <div class="section-title text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <p class="fs-5 fw-medium fst-italic text-primary">high grade</p>
                <h1 class="display-6" style="color:green;">높은 평점의 상품</h1>
            </div>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each="hGvo:${hGlist}">
                    <div class="store-item position-relative text-center">
                        <img class="img-fluid" th:src="${hGvo.p_image}" alt="">
                        <div class="p-4">
                            <div class="text-center mb-3">
                               <span th:each="starNumber : ${#numbers.sequence(0, 4)}" th:class="${hGvo.p_grade >= starNumber ? 'fa fa-star text-primary' : 'fa fa-star-o text-primary'}"></span>
                            </div>
                             <h4 class="mb-3" th:text="${hGvo.p_name}"></h4>
                             <p><span th:text="${hGvo.p_category}"></span></p>
                             <h4 class="" th:text="${hGvo.p_price}" style="color:black;text-decoration: line-through; font-size:18px;"></h4>
                            <h4 class=""th:text="${hGvo.p_lower_price}" style="color:red;"></h4>
                        </div>
                        <div class="store-overlay">
                            <a th:href="@{/product/detail_before(pno=${hGvo.pno})}" class="btn btn-primary rounded-pill py-2 px-4 m-2">More Detail <i class="fa fa-arrow-right ms-2"></i></a>
                           
                        </div>
                    </div>
                </div>
             
               
              
            </div>
        </div>
    </div>
    <!-- Store End -->
